<div class="meal">
  <div class="meal__title">
    <h1>
      <img src="/src/img/food.svg" alt="">
      <span *ngIf="meal$ | async as meal; else title;">
        {{ meal.name ? 'Edit' : 'Create ' }} meal
      </span>
      <ng-template #title>
        Loading...
      </ng-template>
    </h1>
  </div>

  <div *ngIf="meal$ | async as meal; else loading;">
    <app-meal-form
      [meal]="meal"
      (create)="addNewMeal($event)"
      (update)="updateMeal($event)"
      (remove)="removeMeal($event)"
    >
    </app-meal-form>
  </div>
  <ng-template #loading>
    <div class="message">
      <img src="/src/img/loading.svg" alt="">
      Fetching meal...
    </div>
  </ng-template>
</div>
