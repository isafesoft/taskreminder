<div class="meal">
  <div class="meal__title">
    <h1>
      <img src="/src/img/food.svg" alt="">
      <span *ngIf="meal$ | async as meal; else title;">
        {{ meal.name ? 'Edit' : 'Create ' }} meal
      </span>
      <ng-template #title>
        Loading...
      </ng-template>
    </h1>
  </div>
  <app-meal-form
    (create)="addNewMeal($event)"
  >

  </app-meal-form>
</div>
