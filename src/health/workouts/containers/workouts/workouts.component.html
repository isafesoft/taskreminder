<div>
  <!--{{ workouts$ | async | json }}-->
  <div class="workouts">
    <div class="workouts__title">
      <img src="/src/img/food.svg" alt="">
      <h1>Your Workouts</h1>
      <a
        class="btn__add"
        [routerLink]="['../workouts/new']"
      >
        <img src="/src/img/add-white.svg" alt="">
        New workout
      </a>
    </div>
    <!--show workouts-->
    <div *ngIf="workouts$ | async as workouts; else loading">
      <div class="message" *ngIf="!workouts.length">
        <img src="/src/img/face.svg" alt="">
        No workouts, add a new workout to start
      </div>
      <!--workouts ngFor-->
      <app-list-item
        *ngFor="let workout of workouts"
        [item]="workout"
        (remove)="removeWorkout($event)"
      >
      </app-list-item>
    </div>
    <ng-template #loading>
      <div class="message">
        <img src="/src/img/loading.svg" alt="">
        <p>
          workouts works!
        </p>
      </div>
    </ng-template>

  </div>

</div>
