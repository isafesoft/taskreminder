<div class="workout">
  <div class="workout__title">
    <h1>
      <img src="/src/img/food.svg" alt="">
      <span *ngIf="workout$ | async as workout; else title;">
        {{ workout.name ? 'Edit' : 'Create ' }} workout
      </span>
      <ng-template #title>
        Loading...
      </ng-template>
    </h1>
  </div>

  <div *ngIf="workout$ | async as workout; else loading;">
    <app-workout-form
      [workout]="workout"
      (create)="addNewWorkout($event)"
      (update)="updateWorkout($event)"
      (remove)="removeWorkout($event)"
    >
    </app-workout-form>
  </div>
  <ng-template #loading>
    <div class="message">
      <img src="/src/img/loading.svg" alt="">
      Fetching workout...
    </div>
  </ng-template>
</div>
