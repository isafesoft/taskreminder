<div class="list-item">
  <a [routerLink]="getRoute(item)">
    <p class="list-item__name">{{ item.name}}</p>
    <p class="list-item__ingredients">
      <span>
        {{ item.ingredients }}
      </span>
    </p>
  </a>
  <!--delete-->
  <div class="list-item__delete"
       *ngIf="toggled"
  >
    <p>Delete ite?</p>
    <button class="confirm" type="button"
            (click)="removeItem()"
    >
      Yes
    </button>
    <button class="cancel" type="button"
            (click)="toggle()"
    >
      No
    </button>

  </div>
  <button class="trash" type="button"
          (click)="toggle()"
  >
    <img src="/src/img/remove.svg" alt="">
  </button>
</div>
